    <style>
      :root {
        --background: 330 100% 98.5%;
        --foreground: 215 25% 17%;
        --card: 0 0% 100% / 0.85;
        --card-foreground: 215 25% 17%;
        --popover: 0 0% 100%;
        --popover-foreground: 215 25% 17%;
        --primary: 330 81% 60%;
        --primary-foreground: 0 0% 100%;
        --secondary: 330 70% 96%;
        --secondary-foreground: 330 81% 40%;
        --muted: 330 70% 96%;
        --muted-foreground: 215 16% 40%;
        --accent: 330 81% 95%;
        --accent-foreground: 330 81% 40%;
        --destructive: 0 84% 60%;
        --destructive-foreground: 210 40% 98%;
        --border: 330 81% 92%;
        --input: 330 81% 92%;
        --ring: 330 81% 60%;
        --radius: 1.5rem;
      }

      .dark {
        /* MIDNIGHT SAKURA REFINED */
        --background: 240 10% 3%; /* Deep Night Black */
        --foreground: 330 30% 95%; /* Soft Pink-White text for contrast */
        --card: 240 10% 7% / 0.95;
        --card-foreground: 330 30% 95%;
        --popover: 240 10% 6%;
        --popover-foreground: 330 30% 95%;
        --primary: 330 90% 65%; /* Radiant Sakura */
        --primary-foreground: 240 10% 3%;
        --secondary: 240 10% 10%;
        --secondary-foreground: 330 90% 70%;
        --muted: 240 10% 12%;
        --muted-foreground: 330 10% 60%;
        --accent: 330 90% 65%;
        --accent-foreground: 330 30% 95%;
        --destructive: 0 80% 45%;
        --destructive-foreground: 330 30% 95%;
        --border: 330 90% 65% / 0.15;
        --input: 240 10% 8%;
        --ring: 330 90% 65%;
      }
      
      body {
        font-family: 'Space Grotesk', 'Noto Sans JP', sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        overflow-x: hidden;
        transition: background-color 0.8s ease-in-out, color 0.8s ease-in-out;
        line-height: 1.6;
      }

      .glass {
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        background: rgba(10, 10, 12, 0.75);
        border: 1px solid hsla(330, 90%, 65%, 0.15);
      }

      .dark .glass {
        background: rgba(15, 15, 18, 0.85);
      }

      .light .glass {
        background: rgba(255, 255, 255, 0.85);
        border: 1px solid hsla(330, 81%, 60%, 0.1);
      }

      .sakura-glow {
        filter: drop-shadow(0 0 12px hsla(330, 90%, 65%, 0.4));
      }

      .sakura-text-glow {
        text-shadow: 0 0 15px hsla(330, 90%, 65%, 0.5);
      }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: hsla(330, 90%, 65%, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover { background: hsla(330, 90%, 65%, 0.4); }

      .prose {
        max-width: none;
        color: inherit;
      }
      .prose strong {
        color: hsl(var(--primary));
        font-weight: 700;
      }
      .prose pre {
        background: #080808 !important;
        border: 1px solid hsla(330, 90%, 65%, 0.15);
        padding: 1.25rem !important;
        border-radius: 1.25rem !important;
      }
      .prose code {
        color: hsl(var(--primary));
        background: hsla(330, 90%, 65%, 0.1);
        padding: 0.2rem 0.4rem;
        border-radius: 0.3rem;
        font-weight: 600;
      }

      @keyframes pulse-sakura-bg {
        0%, 100% { opacity: 0.3; transform: scale(1); filter: blur(50px); }
        50% { opacity: 0.5; transform: scale(1.1); filter: blur(70px); }
      }
      .bg-pulse {
        animation: pulse-sakura-bg 10s infinite ease-in-out;
      }
    </style>
